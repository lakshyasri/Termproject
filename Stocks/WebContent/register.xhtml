<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
   <title>Registration Page</title>
   <style>
     table
     {
     table-layout:fixed;
     }
    td
    {
    width:1px;white-space:nowrap;
    }
     div.transbox 
        {
        margin: 40px;
        width : 600px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: 0.9;
        filter: alpha(opacity=90); 
        }
      .Backimage
        {
         background-image:url("background.jpg"); 
        }
     </style>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
</h:head>
<h:body styleClass="Backimage">
	<div class="jumbotron" align ="center">
	<h4> User Registration </h4>
	</div>
	<p> &#160; </p>
<div class="transbox">
	
  <f:view>
    <h:form id="registerForm">
      <table>  
        <tr>
			<td><h:outputText value="Enter Your First Name"/></td>
			<td><p:inputText id="firstname" value="#{user.firstname}" required="true" requiredMessage="Field should be filled"/></td>
			<td><h:message for="firstname" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Last name"/></td>
			<td><p:inputText id="lastname" value="#{user.lastname}" required="true" requiredMessage="Field should be filled"/></td>
			<td><h:message for="lastname" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Your Address"/></td>
			<td><p:inputText id="addr" value="#{user.address}" required="true" requiredMessage="Field should be filled"/></td>
			<td><h:message for="addr" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Your Phone Number"/></td>
			<td><p:inputText id="phno" value="#{user.phonenumber}" required="true" requiredMessage="Field should be filled"><f:validateLength maximum = "10" minimum = "10"/></p:inputText></td>
			<td><h:message for="phno" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Your Email"/></td>
			<td><p:inputText id="email" value="#{user.email}" required="true" requiredMessage="Field should be filled" a:type = "email"/></td>
			<td><h:message for="email" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Your User Name"/></td>
			<td><p:inputText id="uname" value="#{user.username}" required="true" requiredMessage="Field should be filled"/></td>
			<td><h:message for="uname" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Password"/></td>
			<td><h:inputSecret id="psw" value="#{user.password}" required="true" requiredMessage="Field should be filled"/></td>
			<td><h:message for="psw" style="color:red"/></td>
		</tr>
		<tr>
			<td><h:commandButton value="Register" action="#{user.add}"/></td>
		</tr>
		<tr>
		<td>
		</td>
		</tr>
	  </table>
<h:commandLink value="home" action="index.xhtml"></h:commandLink>
</h:form>

</f:view>
</div>
</h:body>
</html>
